<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Range Input with Color</title>
<style>
  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 20px;
    background: linear-gradient(to right, red, green);
    border-radius: 5px;
    outline: none;
    margin: 10px 0;
  }
  
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>

<input type="range" min="-100" max="100" value="0" id="myRange" onchange="updateColor(this.value)">
<span id="value"></span>

<script>
  function updateColor(value) {
    var range = document.getElementById("myRange");
    var color = value < 0 ? 'red' : 'green';
    range.style.background = 'linear-gradient(to right, red ' + (50 + value) + '%, green ' + (50 + value) + '%)';
    document.getElementById("value").innerText = "Value: " + value;
  }
</script>

</body>
</html>
